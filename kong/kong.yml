_format_version: "3.0"
_transform: true

services:
  - name: auth
    url: http://auth:3001
    connect_timeout: 60000
    write_timeout: 60000
    read_timeout: 60000
    routes:
      - name: public-auth
        paths: ["/api/v1/auth/login", "/api/v1/auth/register"]
        strip_path: false

      - name: secure-auth
        paths:
          - /api/v1/auth
          - /api/v1/auth/(?!login|register).*
        strip_path: false
        plugins:
          - name: jwt
            enabled: true
            config:
              uri_param_names: ["jwt"]
              cookie_names: ["auth_token"]
              claims_to_verify: ["exp"]
              key_claim_name: "iss"
              secret_is_base64: false
              run_on_preflight: true


  - name: product
    url: http://product:3003/api/products
    connect_timeout: 60000
    write_timeout: 60000
    read_timeout: 60000
    routes:
      - name: product
        paths:
          - /api/products/
        strip_path: true
